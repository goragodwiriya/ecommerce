<form id=register_frm class="main_frm member_section" method=post action="{WEBURL}/index.php" autocomplete=off>
	<header><h2 class=icon-password>{LNG_MEMBER_EDIT_PASSWORD}</h2></header>
	<fieldset>
		<div class=item>
			<label for=register_password>{LNG_PASSWORD}</label>
			<span class="g-input icon-password"><input type=password id=register_password name=register_password maxlength=20 title="{LNG_PASSWORD_COMMENT}" autofocus></span>
		</div>
		<div class=item>
			<label for=register_repassword>{LNG_REPASSWORD}</label>
			<span class="g-input icon-password"><input type=password id=register_repassword name=register_repassword maxlength=20 title="{LNG_REPASSWORD_COMMENT}"></span>
		</div>
		<div class=comment id=result_register_repassword>{LNG_MEMBER_EDIT_PASSWORD_COMMENT}</div>
	</fieldset>
	<fieldset class=submit>
		<input type=submit class="button large save" value="{LNG_SAVE}">
		<input type=hidden name=register_id id=register_id value={ID}>
	</fieldset>
</form>
<script>
	$G(window).Ready(function() {
		new GForm('register_frm', '{WEBURL}/modules/member/updateprofile.php').onsubmit(doFormSubmit);
		new GValidator('register_password', 'keyup,change', checkPassword);
		new GValidator('register_repassword', 'keyup,change', checkPassword);
	});
</script>
